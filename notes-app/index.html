<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>Note App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Note App</h1>
            <h2 class="header__subtitle">Take note and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" placeholder="filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">sort by last edited</option>
                <option value="byCreated">sort by recently created</option>
                <option value="byAlphabetical">sort alphabeticaly</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/note-app.js"></script>
</body>

</html>
