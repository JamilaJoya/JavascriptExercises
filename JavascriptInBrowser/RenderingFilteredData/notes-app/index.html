<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
</head>

<body>
    <h1>Note App</h1>
    <h2>Take note and never forget</h2>

    <input id="search-text" type="text" placeholder="filter notes">
    <select id="filter-by">
        <option value="byEdited">sort by last edited</option>
        <option value="byCreated">sort by recently created</option>
        <option value="byAlphabetical">sort alphabeticaly</option>
    </select>
    <div id="notes">
    </div>
    <button id="create-note">Create Note</button>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="notes-functions.js"></script>
    <script src="note-app.js"></script>
</body>

</html>
