<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
</head>

<body>
    <h1>Todos</h1>
    <input id="search-text" type="text" placeholder="filter todos">
    <label>
        <input id="hide-completed" type="checkbox">Hide Completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" placeholder="something to do" name="text">
        <button>Add Todo</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="todos-app.js"></script>
</body>

</html>
